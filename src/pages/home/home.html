<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Remote Pi {{this.targetDeviceName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
    Status: {{this.status_message}}

    </ion-card-content>
  </ion-card>

<h3>Sensor list</h3> <button color="primary" ion-button (click)="getRealtimeData()">refresh device list</button>


<ion-list>
   <ion-item *ngFor="let item of SensorList" >

      <h1> {{item.sensorID}}</h1>
      <h2> {{item.sensor_name}}</h2>
      <h3> {{item.value}}</h3>


   </ion-item>
</ion-list>



  <h3>Relay list</h3>
    <ion-list>
      <button ion-item>
        <ion-label>boiler</ion-label> <ion-toggle  checked="false"></ion-toggle>
      </button>
      <button ion-item>
        <ion-label>ventilation 1 </ion-label><ion-toggle disabled checked="true"></ion-toggle>
      </button>
      <button ion-item>
         <ion-label>ventilation 2</ion-label><ion-toggle  checked="true"></ion-toggle>
      </button>
    </ion-list>

    <h3>Trigger list</h3>
    <ion-card>
      <ion-card-header>
    Automated heating
    </ion-card-header>
      <ion-card-content>
      <ion-list>
        <ion-item>
             <ion-label>Enabled</ion-label><ion-toggle  checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label floating>delta t</ion-label>
          <ion-input type="text" [(ngModel)]="this.delta_t" ></ion-input>
        </ion-item>
        <ion-item>

          <ion-range min="0" max="50" step="1" pin="true" snaps="true" [(ngModel)]="warmth" color="danger">
            <ion-icon range-left small color="primary" name="thermometer"></ion-icon>
            <ion-icon range-right color="danger" name="thermometer"></ion-icon>
          </ion-range>
        </ion-item>
         </ion-list>

      </ion-card-content>
    </ion-card>

</ion-content>
